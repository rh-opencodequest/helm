apiVersion: batch/v1
kind: Job
metadata:
  name: devspaces-config-job
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      serviceAccountName: devspaces-config-job-runner
      restartPolicy: Never
      containers:
      - name: devspaces-config
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
          - /bin/bash
          - '-c'
          - |
            set -e
            set -x

            # Change to the ansible directory
            cd /tmp/ansible
            
            # Run the ansible playbook
            echo "Running ansible playbook for DevSpaces configuration"
            ansible-playbook -i localhost playbook.yaml
            
            echo "DevSpaces configuration completed successfully"
        envFrom:
        - configMapRef:
            name: devspaces-config-job-config
        volumeMounts:
        - name: ansible
          mountPath: /tmp/ansible
          readOnly: true
      volumes:
      - name: ansible
        configMap:
          name: devspaces-config-job-playbook