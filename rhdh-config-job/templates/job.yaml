apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-config-job
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      serviceAccountName: rhdh-config-job-runner
      restartPolicy: Never
      containers:
      - name: rhdh-config
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
          - /bin/bash
          - '-c'
          - |
            set -e
            set -x
            
            # Change to the ansible directory
            cd /tmp/ansible
            
            # Run the ansible playbook
            echo "Running ansible playbook for cluster: ${CLUSTER}"
            ansible-playbook -i localhost playbook.yaml \
              -e cluster=${CLUSTER} \
              -e gitlab_namespace=${GITLAB_NAMESPACE:-gitlab}
            
            echo "RHDH configuration completed successfully"
        envFrom:
        - configMapRef:
            name: rhdh-config-job-config
        volumeMounts:
        - name: ansible
          mountPath: /tmp/ansible
          readOnly: true
      volumes:
      - name: ansible
        configMap:
          name: rhdh-config-job-playbook
          items:
          - key: playbook.yaml
            path: playbook.yaml

