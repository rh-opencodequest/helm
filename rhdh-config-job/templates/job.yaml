apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-config-job
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      serviceAccountName: rhdh-config-job-runner
      restartPolicy: Never
      containers:
      - name: rhdh-config
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
          - /bin/bash
          - '-c'
          - |
            set -e
            set -x
            
            # Clone the gitops repo to get playbooks and vars
            echo "Cloning gitops repository..."
            git clone --depth 1 --branch ${GITOPS_BRANCH:-main} ${GITOPS_REPO_URL} /tmp/gitops || true
            
            # Change to the ansible directory
            cd /tmp/gitops/ansible
            
            # Run the ansible playbook
            echo "Running ansible playbook for cluster: ${CLUSTER}"
            ansible-playbook -i localhost playbook-configure-rhdh.yaml \
              -e cluster=${CLUSTER} \
              -e gitlab_namespace=${GITLAB_NAMESPACE:-gitlab}
            
            echo "RHDH configuration completed successfully"
        envFrom:
        - configMapRef:
            name: rhdh-config-job-config

